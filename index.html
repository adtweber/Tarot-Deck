<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Tarot Deck</title>
</head>
<body>
    <h1>Tarot Reading</h1>
    <button class="refresh-button">New Reading</button>
        <div id="container">
            <div id="situation-card">
                <button id="draw-first-card">Situation</button>
            </div>
            <div id="action-card">
                <button id="draw-second-card">Action</button>
            </div>
            <div id="outcome-card">
                <button id="draw-third-card">Outcome</button>
            </div>
        </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
